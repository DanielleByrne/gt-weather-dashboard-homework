<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" src="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1" id="navbarText">Weather Dashboard</span>
  </nav>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-header">
              Search for a City:
            </div>
            <div class="card-body">
              <form>
                <div class="form-row align-items-left">
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput"
                      >Search for A city</label
                    >
                    <input
                      type="text"
                      class="form-control mb-2"
                      id="searchCity"
                      placeholder="Atlanta"
                    />
                  </div>
                  <div class="col-auto">
                    <button
                      id="newSearch"
                      type="submit"
                      class="btn btn-primary mb-2"
                    >
                      Search
                    </button>
                    <div id="pastSearchedCities"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="card">
            <div class="card-body" id="tempCard">
              <h1 class="card-text" id="cityNameText"></h1>
              <h5 class="card-text" id="tempText"></h5>
              <h5 class="card-text" id="humidityText"></h5>
              <h5 class="card-text" id="windText">Wind Speed:</h5>
              <span class="badge badge-success" id="UVtext">UV Index:</span>
            </div>
          </div>
          <div class="row">
            <h2>5 Day Forecast</h2>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="card text-white bg-primary">
                <div>
                  <h6 class="card-title" id="date1"></h6>
                  <p class="card-text"id="temp1">Temp:</p>
                  <p class="card-text" id="hum1">Humidity:</p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card text-white bg-primary">
                <div>
                  <h6 class="card-title" id="date2"></h6>
                  <p class="card-text" id="temp2">Temp:</p>
                  <p class="card-text" id="hum2">Humidity:</p>

                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card text-white bg-primary">
                <div>
                  <h6 class="card-title" id="date3"></h6>
                  <p class="card-text"id="temp3">Temp:</p>
                  <p class="card-text"id="hum3">Humidity:</p>

                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card text-white bg-primary">
                <div>
                  <h6 class="card-title" id="date4"></h6>
                  <p class="card-text"id="temp4">Temp:</p>
                  <p class="card-text"id="hum4">Humidity:</p>

                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card text-white bg-primary">
                <div>
                  <h6 class="card-title" id="date5"></h6>
                  <p class="card-text"id="temp5">Temp:</p>
                  <p class="card-text"id="hum5">Humidity:</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./assets/script.js"></script>
</html>
